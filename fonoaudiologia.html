<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-primary">
  <!-- Inicio NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-38">
    <a class="navbar-brand" href="/">Laboratorio Clinico IPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3 active">
          <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="#">Nosotros</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="#">Contacto</a>
        </li>            
      </ul>
    </div>
  </nav>
  <!-- Fin NAVBAR -->

  <div class="mt-3 px-3">
    <h1 class="text-center">Laboratorio Clinico IPS</h1>
    <h2 class="text-center">Examen Fonoaudiologia</h2>
  </div>

  <!-- Inicio Formulario -->
  <div class="w-50 m-auto p-5">
    <form action="/" method="GET" class="">
      <div class="form-group">
        <input type="text" id="nombre" class="form-control form-control_underline shadow-none" required>
        <label for="nombre" class="form-label_animate">Nombre completo</label>
      </div>
      <div class="form-group">
        <input type="text" id="numero-documento" class="form-control form-control_underline shadow-none" required>
        <label for="numero-documento" class="form-label_animate">No. Documento</label>
      </div>
      <div class="form-group">
        <input type="text" id="q3" class="form-control form-control_underline shadow-none" required>
        <label for="q3" class="form-label_animate">Question 3</label>
      </div>
      <div class="form-group">
        <input type="text" id="q4" class="form-control form-control_underline shadow-none" required>
        <label for="q4" class="form-label_animate">Question 4</label>
      </div>
      <div class="form-group">
        <input type="text" id="q5" class="form-control form-control_underline shadow-none" required>
        <label for="q5" class="form-label_animate">Question 5</label>
      </div>
      <div class="form-group">
        <select name="" id="q6" class="form-control form-control_underline shadow-none" required>
          <option value=""></option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
        </select>
        <label for="q6" class="form-label_animate">Question 6</label>
      </div>
      <div class="form-group">
        <label for="gafas-no" class="d-block">Â¿Utiliza gafas?</label>
        <div class="form-check form-check-inline">
          <input type="radio" id="gafas-si" class="form-check-input" value="si" name="gafas">
          <label for="gafas-si" class="form-check-label">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" id="gafas-no" class="form-check-input" value="no" name="gafas">
          <label for="gafas-no" class="form-check-label">No</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>
  <!-- Fin Formulario -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
